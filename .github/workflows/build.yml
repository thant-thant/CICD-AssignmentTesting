name: CICD Assignment Testing

on:
  push:
    branches:
      - 'release/v*.*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '#NORUN')"
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.CICDASSIGNMENTTESTING }}

      - name: Send custom JSON data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          # For posting a rich message using Block Kit
          payload: |
            {
              "text": "Deployment results",
              "attachments": [
                {
                  "color": "#36a64f",
                  "blocks": [
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Name:*\nThant Thiri Shwe"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Matriculation Number:*\nE1112893"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Email:*\ne1112893@u.nus.edu"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Repository:*\n${{ github.event.repository.html_url }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Deployment URL:*\n<https://${{ secrets.RAILWAY_LINK }}.up.railway.app/|${{ secrets.RAILWAY_LINK }}.up.railway.app>"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

