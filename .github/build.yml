name: CICD Assignment Testing

on:
  push:
    branches:
      - 'release/v*.*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '#NORUN')"
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Send GitHub Action trigger data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          with:
            status: ${{ job.status }}
            fields: |
              Name: Thant Thiri Shwe
              Matriculation Number: E1112893
              Email: e1112893@u.nus.edu
              Repository: ${{ github.event.repository.html_url }}
              Deployment URL: https://${{ secrets.RAILWAY_LINK }}.up.railway.app/
            custom: |
              {
                "blocks": [
                    "accessory": {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "Go"
                      },
                      "url": "https://${{ secrets.RAILWAY_LINK }}.up.railway.app/",
                      "style": "primary"
                    }
                  }
                ]
              }
